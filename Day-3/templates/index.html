<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
     
</head>
<body>
    <div class="container"> 
        <h2>CRUD APP</h2>
        <table> 
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div  >{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <table  >
                <tr>
                    <td>
                        <center><a href="{{url_for('add_record')}}" >Add Record</a></center>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <center><a href="{{url_for('view_record')}}" >View Record</a></center>
                    </td>
                </tr>
        </table> 
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
