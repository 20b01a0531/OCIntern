apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-flask-server
   namespace: test-demo
  labels:
    app: test-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-flask
  template:
    metadata:
      labels:
        app: test-flask
    spec:
      containers:
      - name: container-1
        image: gayathrichinda54/python-flask:v1
        ports:
        - containerPort: 5000
